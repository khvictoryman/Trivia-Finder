<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1>Host Registration</h1>
    <form action="/host/host_registration" th:object="${host}" method="POST">
        <div class="form-group">
            <label>Name or Business</label>
            <input th:field="*{name}"/>
            <p style="color:red" th:each="error : ${#fields.errors('name')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <label>Address Line One</label>
            <input th:field="*{addressLineOne}"/>
            <p style="color:red" th:each="error : ${#fields.errors('addressLineOne')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <label>Address Line Two</label>
            <input th:field="*{addressLineTwo}"/>
            <p style="color:red" th:each="error : ${#fields.errors('addressLineTwo')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input th:field="*{phone}"/>
            <p style="color:red" th:each="error : ${#fields.errors('phone')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
            <p style="color:red" th:each="error : ${#fields.errors('email')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}"/>
            <p style="color:red" th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" th:field="*{matchingPassword}"/>
            <p style="color:red" th:each="error : ${#fields.errors('matchingPassword')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <label>Web Address</label>
            <input type="url" th:field="*{website}"/>
            <p style="color:red" th:each="error : ${#fields.errors('website')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <label>Menu Address</label>
            <input type="url" th:field="*{menu}"/>
            <p style="color:red" th:each="error : ${#fields.errors('menu')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea th:field="*{description}" cols="50" rows="10"/>
            <p style="color:red" th:each="error : ${#fields.errors('description')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <label>Is food available for customers?</label>
            <input type="radio" name="foodAvailability" value="Yes" th:field="*{hasFood}">Yes</input>
            <input type="radio" name="foodAvailability" value="No" th:field="*{hasFood}">No</input>
            <p style="color:red" th:each="error : ${#fields.errors('hasFood')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <label>What days of the week and at what times are trivia games presented?</label>
            <input th:field="*{trivia}"/>
            <p style="color:red" th:each="error : ${#fields.errors('trivia')}"
               th:text="${error}">Validation error</p>
        </div>
        <button type="submit">Submit</button>

    </form>

</div>

</body>
</html>
